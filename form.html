<!DOCTYPE html>
<html lang="en">

<head>
	<title>Patient Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="./serializeJSON/jquery.serializejson.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js">
	</script>
	<script src="myScript.js"></script>
	<link rel="stylesheet" type="text/css" href="./myCss.css"></link>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div id="data_form">
					<h1 align="center"> Patient Form</h2>
					<form class="form-horizontal" id="patient_form" novalidate>
	
						<!--input field to take the name of patient-->
	
						<div class="form-group">
							<label class="control-label col-sm-2" for="name">Name:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
							</div>
						</div>
	
	
	
						<!--input field to take the email of patient-->
						<div class="form-group">
							<label class="control-label col-sm-2" for="email">Email:</label>
							<div class="col-sm-10">
								<input class="form-control" id="email" placeholder="Enter email" name="email">
							</div>
						</div>
	
	
	
						<!--input field to take the age of patient-->
						<div class="form-group">
							<label class="control-label col-sm-2" for="age">Age:</label>
							<div class="col-sm-10">
								<input type="number" min="0" class="form-control" id="age" placeholder="Enter Age"
									name="age">
							</div>
						</div>
	
	
	
						<!--input field to tkae the address of patient-->
						<div class="form-group">
							<label class="control-label col-sm-2" for="address">Address:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="address" placeholder="Enter address"
									name="address">
							</div>
						</div>
	
	
	
						<!--input field to take the city of patient-->
						<div class="form-group">
							<label class="control-label col-sm-2" for="city">City:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="city" placeholder="Enter city" name="city">
							</div>
						</div>
	
	
	
	
	
						<!--input field to tkae the gender of patient-->
						<div class="form-group">
							<label class="control-label col-sm-2" for="gender">Gender:</label>
							<div class="col-sm-10">
								<select class="form-control" id="gender">
									<option>Male</option>
									<option>Female</option>
								</select> </div>
						</div>
	
	
						<!--To take picture of pateint-->
						<div class="form-group">
							<label class="control-label col-sm-2">Picture:</label>
							<div class="col-sm-10">
								<input type="file" name="picture" />
							</div>
	
						</div>
	
	
	
						<!--To take the password of patient-->
						<div class="form-group">
							<label class="control-label col-sm-2" for="password">Pass:</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="password" placeholder="Enter password"
									name="password">
							</div>
						</div>
	
	
						<!--Submit button to use form submission-->
						<div class="form-group">
							<div class="col-sm-offset-6 col-sm-6">
								<button type="submit" class="btn btn-default">Submit</button>
							</div>
						</div>
					</form>
				</div>
				<div id = "data_table" class="table-responsive">
					<h3 align="center"> Patient Data<h3>
					<table class="table">
						<thead>
						  <tr>
							<th>Name</th>
							<th>Email</th>
							<th>Age</th>
							<th>Address</th>
							<th>City</th>
							<th>Gender</th>
						  </tr>
						</thead>
						<tbody>
						  
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-sm-4">
				<div>
				<button id="addDoctorButton" type="button" class="btn btn-info" onclick="layoutToggle()">Add Doctor</button>
				<button id="back" type="button" class="btn btn-info" onclick="layoutToggle()">back</button>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
